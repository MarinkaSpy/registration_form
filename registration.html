<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="registation.css">
    <link rel="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.css">
    <meta charset="utf-8">
    <title>Регистрация</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-8 col-mg-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
          <div class="registration-form">
            <div class="registration-form__header">
              <h1>Sign up</h1>
              <i class="fa fa-times grey"></i>
            </div>
            <div class="registration-form__content relative">
              <div class="row">
                <div class="col-md-5">
                    <h3>Register now and...</h3><br>
                    <p>Keep track of downloads and favorited icons. </p>
                    <p>Join the converstation with comments. </p>
                    <p>Search the world's largest collection of premium icons.</p>

                </div>
                <div class="col-md-7">
                  <div class="information">
                    <button type="button" class="btn btn-primary btn-block btn-blue">
                      <i class="fa fa-facebook"></i> Sign up with Fasebook
                    </button>
                    <br>
                    <div class="lined-text">
                        <hr>
                        <div class="text">or</div>
                    </div>
                    <br>
                    <form action="" method="get">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <input type="text" class="form-control" name="first name" placeholder="First name">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <input type="text" class="form-control" name="last name" placeholder="Last name">
                          </div>
                        </div>
                      </div>
                      <div class="form-group imput-icon">
                        <input type="text" class="form-control" name="last name" placeholder="User name">
                        <i class="fa fa-user"></i>
                      </div>
                      <div class="form-group imput-icon">
                        <input type="text" class="form-control" name="last name" placeholder="Email">
                        <i class="fa fa-envelope-o"></i>
                      </div>
                      <div class="form-group imput-icon">
                        <input type="password" class="form-control" name="last name" placeholder="Password">
                        <i class="fa fa-lock"></i>
                      </div>
                      <div class="checkbox">
                        <label for="keep-updated">
                         <input type="checkbox" checked name="update" id="keep-updated">
                         Keep me update via email.
                       </label>
                     </div>
                     <div class="checkbox">
                     <br>
                       <label for="remember-me">
                         <input type="checkbox" checked name="remember" id="remember-me">
                         Remember me.
                       </label>
                    </div>
                   </form>
                  </div>
                </div>
              </div>
              <div class="bottom_text">
                <p>By creating an account your agree to our <a>terms or service</a>.</p>
              </div>
            </div>
            <div class="registration-form__footer">
              <div class="row">
                <div class="col-md-6">
                  <div class="text">
                  Alredy a user? Log in <a>here</a>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="couple-submit-btn">
                    <input type="submit" class="btn btn-success  btn-lg " value="Sign up">
                    <input type="submit" class="btn btn-default btn-lg " value="Cancel">
                  </div>
                </div>
              </div>
          </div>

    </div>
    </div>
    </div>
  </div>
  </div>
  </div>
</body>
</html>
