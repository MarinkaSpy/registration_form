<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Испытание: редактирование профиля</title>
    </head>
    <body>
        <h1>Профиль</h1>

        <form action="https://echo.htmlacademy.ru" method="post">
            Ваш пол:
            <input type="radio" name="pol"> Мужской
            <input type="radio" name="pol"checked> Женский
            <br>
            Месяц и год рождения:
            <br>
            <select name="month">
                <option>Январь</option>
            </select>
            <select name="year">
                <option>1990</option>
            </select>
            <br>Знакомые технологии:
            <br>
            <select multiple name="tech" >
            <option>HTML</option>
            <option selected>CSS</option>
            <option>JavaScript</option>
            <option>Node.js</option>
            </select>
            <br>
            Фото: <input type="file" enctype="multipart/form-data">
            <br>
            <input type="submit" value="Сохранить">
        </form>
    </body>
</html>
